{% extends "layout.html"%}

{% block body %}

    <h1>Registrants</h1>
    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>Sports</th>
            </tr>
        </thead>
        <tbody>
            {% for registrant in registrants %}
                <tr>
                    <td>{{ registrant.name }}</td>
                    <td>{{ registrant.sport }}
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
