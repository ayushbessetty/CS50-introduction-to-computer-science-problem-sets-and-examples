{% extends "layout.html"%}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option disabled selected>Symbol</option>
                {% for symbol in symbols %}
                    <option value={{symbol.symbol}}>{{symbol.symbol}}, shares:{{symbol.shares}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <h2>Enter the number of shares you want to sell</h2>
            <input autocomplete="off" class="form-control mx-auto w-auto" min="0" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}
