<!DOCTYPE html>
<html lang="en">
    <head>
        <title>scoreboard</title>
        <link href="styles.css" rel="stylesheet">
        <style>
            .team{
                font-size: 72;
                background-color: #d88fd8;
            }


            #add1 {
                background-color: #add8e6;
            }
            #add2 {
                background-color: #ffa07a;
            }

        </style>
    </head>
    <body>
        <header style="text-align: center;" >SCORECARD</header>
        <h1 style="text-align: center;"> TEAM 1 VS TEAM 2 </h1>
        <p id = "feedback" style = "text-align: center"></p>
        <table >
            <tr>
                <td class="team"> Team 1 </td>
                <td class="team"> Team 2 </td>
            </tr>
            <tr>
                <td id="score1">0</td>
                <td id="score2">0</td>
            </tr>
            <tr>
                <td>
                    <button id="add1">+1</button>
                </td>
                <td>
                    <button id="add2">+1</button>
                </td>
            </tr>
        </table>
        <script>
        let score1 = 0;
        let score2 = 0;
        document.querySelector('#add1').addEventListener('click', function() {
            score1 = score1 + 1;
            document.querySelector('#score1').innerHTML = score1;
            if (score1 == 5)
            {
                document.querySelector('#feedback').innerHTML = "Team 1 WON";
                document.querySelector('#score1').style.backgroundColor = "Green";
                document.querySelector('#score2').style.backgroundColor = "red";
            }
        })

        document.querySelector('#add2').onclick = function() {
            score2 = score2 + 1;
            document.querySelector('#score2').innerHTML = score2;
            if (score2 == 5)
            {
                document.querySelector('#feedback').innerHTML = "Team 2 WON";
                document.querySelector('#score2').style.backgroundColor = "green";
                document.querySelector('#score1').style.backgroundColor = "red";
            }
        }

        </script>

    </body>
</html>
